<!DOCTYPE html>
<html>
    <head>
        <title>Testing Cookies!</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src='../src/Cookies.js'></script>
    </head>
    <body>
        <h2>Testing Cookies Here</h2>
        <script>
            //Needs to be run on a server :)
            if(!Cookie('myCookie')) {
                Cookie('myCookie', {data:"Hello World!"}, {expires: 1})
            }
            else {
                console.log(Cookie('myCookie'))
            }

        </script>
    </body>
</html>
